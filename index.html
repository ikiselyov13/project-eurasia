<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Курсы языков-->
   <header>
    <div class="header__content">
        <div class="header__picture">
            <div class="header__picture-logo"></div>
            <div class="header__picture-drop-down"></div>
        </div>
        <div class="header__contacts">
            <div class="header__contacts-navigation">
                <nav class="header__contacts-menu"></nav>
                <img src="" alt="" class="header__contacts-search">
            </div>
            <div class="header__contacts-content">
                <p class="header__contacts-content-phone"></p>
                <ul class="header__contacts-content-socials"></ul>
                <button class="header__contacts-content-btn"></button>
            </div>
        </div>
    </div>
    <nav class="header__nav-menu"></nav>
    <div class="header__pagination"></div>
   </header>
   <main>
    <!--Представление-->
    <section class="preview">
        <h1 class="visually-hiddden"></h1>
        <h2 class="visually-hiddden"></h1>
        <article class="preview__features"></article>
        <article class="preview__form"></article>
    </section>

    <!--Описание-->
    <section class="desc">
        <h2 class="visually-hiddden"></h1>
        <article class="desc__text"></article>
        <article class="desc__video"></article>
    </section>

    <!--Каталог-->
    <section class="catalog">
        <h2 class="visually-hiddden"></h1>
        <ul class="catalog__list"></ul>
    </section>

    <!--Пробный урок-->
    <section class="trial">
        <h2 class="visually-hiddden"></h1>
            <article class="trial__picture"></article>
            <article class="trial__form"></article>
    </section>

    <!--Расписание и цены-->
    <section class="shedule">
        <h2 class="visually-hiddden"></h1>
        <ul class="shedule__list"></ul>
        <a href="#" class="shedule__link"></a>
    </section>

    <!--Оставить заяваку-->
    <section class="application">
        <h2 class="visually-hiddden"></h1>
        <p class="application__content"></p>
        <button type="button" class="application__btn"></button>
    </section>

    <!--Летняя стажировка-->
    <section class="summer">
        <h2 class="visually-hiddden"></h1>
        <p class="summer__content"></p>
        <button type="button" class="summer__btn"></button>
    </section>

    <!--Форматы занятий-->
    <section class="formats">
        <h2 class="visually-hiddden"></h1>
        <ul class="formats__list"></ul>
    </section>

    <!--Преподаватели-->
    <section class="teachers">
        <h2 class="visually-hiddden"></h1>
        <ul class="teachers__list"></ul>
    </section>

    <!--Как проходит обучение-->
    <section class="learning">
        <h2 class="visually-hiddden"></h1>
        <ul class="learning__list"></ul>
    </section>

    <!--Результат-->
    <section class="result">
        <h2 class="visually-hiddden"></h1>
        <article class="result__content"></article>
        <ul class="result__list"></ul>
    </section>

    <!--Отзывы учеников-->
    <section class="students">
        <h2 class="visually-hiddden"></h1>
        <ul class="students__list"></ul>
        <ul class="students__pagination"></ul>
    </section>

    <!--Видео занятий-->
    <section class="lessons">
        <h2 class="visually-hiddden"></h1>
        <ul class="lessons__control"></ul>
        <ul class="lessons__list"></ul>
    </section>
   </main>
   <footer></footer> 
</body>
</html>
